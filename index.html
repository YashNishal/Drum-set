<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="https://kit.fontawesome.com/90eb33ce23.js" crossorigin="anonymous"></script>
</head>

<body>

  <h1 id="title">Drum <i class="fas fa-drum drum-image"></i> Kit</h1>
  <h2 class="title2">Click the buttons or press the keyboard</h2>
  <button class="random-beat">Click me to play random beats</button>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <script src="index.js"></script>
  <footer>
    <a href="https://github.com/YashNishal/Drum-set" target="_blank">Code for this project</a>
  </footer>
</body>

</html>
